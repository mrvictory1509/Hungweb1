<h1 style="font-family:impact; margin-top: 30px;">Discounts on all products below:</h1></br>
    <div class="card-list">
    {% for i in sale%}
    <div class="card margin">
        <div class="card__thumbnail image">
            <img src="/media/{{i.Image}}"alt="">
        </div>
        <div class="card__info">
            <span class="name">{{i.Name}}</span>
            <span class="email" style="color:#e70d3c;">{{i.Price}}$</span>
        </div>
        <div class="card__btn">
        <a href="/View/{{i.id}}" class="btn btn__view">
            <span class="btn__icon"><i class="fa fa-eye" aria-hidden="true"></i></span>
            <span class="btn__name">View</span>
        </a>
        </div>
    </div>
    {% endfor %}
</div>
